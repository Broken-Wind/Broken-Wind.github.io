<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta name="theme-color" content="#fafafa">
  </head>
  <body class="d-flex flex-column h-100">
    <!--[if IE]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <!-- Content -->

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">Host Game</h1>
        <p class="lead">Enter your name to get started!</p>
        <div id="game-url-container"></div>

        <div id="player-name-container">
          <input type="text" placeholder="Enter your name" class="form-control" id="player-name">
          <button class="btn btn-primary" type="button" id="submit-name">Submit</button>
        </div>
        <div id="scores-container" class="row" style="display:none;">
          <div class="col text-center" id="blue-score-container">
            <h5>
              <span class="text-primary">
                Blue Score:
                <span id="blue-score">0</span>
              </span>
              &nbsp;|&nbsp;
              <span class="text-danger">
                Red Score:
                <span id="red-score">0</span>
              </span>
            </h5>
          </div>
        </div>

        <div id="select-spymasters" style="display:none;">
          <div class="form-group">
            <label for="select-red-spymaster">Select Red Spymaster</label>
            <select class="form-control" name="select-red-spymaster" id="select-red-spymaster"></select>
          </div>
          <div class="form-group">
            <label for="select-red-spymaster">Select Blue Spymaster</label>
            <select class="form-control" name="select-blue-spymaster" id="select-blue-spymaster"></select>
          </div>
          <button type="button" class="btn btn-primary" id="start-game">Start Game</button>
        </div>
        <div id="game" class="container">
        </div>

        <div style="display:none;" class="container" id="player-list-container">
          <h2>Players:</h2>
          <ul id="player-list"></ul>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
        <script src="js/vendor/modernizr-3.8.0.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/game.js"></script>
      </div>
    </main>

  </body>

</html>
